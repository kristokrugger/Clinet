{{% extends "base.html" %}}

{% extends "base.html" %}

{% block content %}

<div class="container login-container">
    <div class="row">
        <div class="col-md-12">
            <center>
				<img src="{{ url_for('static', filename='images/login_icon.png') }}" width=300px height="300px">
                <h2>{{ user_class }} login</h2>
            </center>
        </div>
    </div>
    <br>
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<form method="POST">
                {{ form.hidden_tag() }}
				<div class="form-group">
                    {{ form.email.label }}
                    {{ form.email(size=20, class='form-control') }}
				</div>
				<div class="form-group">
                    {{ form.password.label }}
                    {{ form.password(size=20, class='form-control') }}
				</div>
				<button type="submit" class="btn btn-primary">
					Login
				</button>
			</form>
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>

{% endblock content %}
